<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script 
        src="https://kit.fontawesome.com/7d5ddd03f5.js" 
        crossorigin="anonymous"
    ></script>
    
    <!-- External Style Sheet -->
    <link 
        href="./assets/css/style.css"
        rel="stylesheet" 
        type="text/css"
    />

    <title>Muscle Valley Gym</title>
</head>
<body>
    <!-- Navitation Bar -->
    <header>
        <nav>
            <a href="index.html">
                <h1 id="company-name">Muscle Valley Gym<img id="muscle-valley-logo" src="assets/images/musclevalleylogo.png"></h1>
            </a>

            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="#">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="join-us-hero">
        <div class="membership-options">

        </div>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Join Us Now!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="https://formdump.codeinstitute.net/" method="POST">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="repeatPassword" class="form-label"> Repeat Password</label>
                            <input type="password" class="form-control" id="repeatPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="gym-location"></div>
        <div class="contact-details">
            <p>
                Muscle Valley Gym <br>
                Withey Dyffryn Court <br>
                Alder Ave <br>
                Ystrad Mynach <br>
                Hengoed <br>
                CF82 7TT <br> <br>
                Tel: 02920 xxxxxx
            </p>
        </div>
        <div class="opening-times">
            <p>
                <h4>Opening Hours</h4>
                Weekdays: 5am - 10pm <br>
                Weekends: 6am - 9pm <br>
            </p>
            <p class="bank-holiday-exclude">
                <em>**Bank Holidays may vary please call us for further details.</em>
            </p>
        </div>
        <ul class="social-media">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a> </li>
        </ul>
    </footer>
    
</body>
</html>
